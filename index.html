 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculation</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <form id="birthday-form">
    
        <h2>Enter Your Birth Date</h2>
     <div class="bd-calculation">
        <div>
        <label for="bd-date">Date</label>
        <input type="number" id="date" name="date" min="1" max="31" required>
        </div>
        <div>
        <label id="bd-month" for="month">Month</label>
        <select id="month" name="month" required>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        </div>
        <div>
        <label for="bd-year">Year</label>
        <input type="number" id="year" name="year" min="1900" max="2024" required>
        </div>
    </div>
        <input type="button" value="Calculate Age" onclick="calculateage()">
    <h3 id="result">Result:</h3>
</form>
    <script src="script.js"></script>
 </body>
 </html>
